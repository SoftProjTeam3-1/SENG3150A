Description:    This is the reset password page for the website. 
                It is a simple form that takes in a password and confirm password. 
                The password and confirm password are then sent to the server for profile modification. 
-->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Reset Your Password-</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <script src="index.js"></script>

    <div class="header">
        <img src="logo.png" alt="Image Cannot be Loaded...">
    </div>

    <div class="form" id="resetPasswordForm">
        <h1 class="title">Reset Password</h1>
        <form action="/" method="POST">
            <div class="input">
                <label for="password">Password</label>
                <input type="password" name="password" id="passwordReset" placeholder="password" required>
                <img src="eye-open.svg" alt="Error Loading Image..." id="hideButtonReset" class="hideButton">
            </div>

            <div class="input">
                <label for="confirmPassword">Confirm Password</label>
                <input type="password" name="confirmPasswordReset" id="confirmPasswordReset" placeholder="password" required>
                <img src="eye-open.svg" alt="Error Loading Image..." id="hideButtonConfReset" class="hideButton">
            </div>

            <div class="input">
                <button><a href="/login">Back</a></button>
            </div>

            <div class="input">
                <button type="submit">Reset</button>
            </div>
    </div>    

    <div class="footer">

    </div>
  </body>
</html>
