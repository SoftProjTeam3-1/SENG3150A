<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Forgotten Password-</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <script src="index.js"></script>

    <div class="header">
        <img src="logo.png" alt="Image Cannot be Loaded...">
    </div>

    <div class="form" id="forgotPasswordEmailForm">
        <h1 class="title">Reset Password</h1>
        <form action="/" method="POST">
            <div class="input">
                <label for="email">Email</label>
                <input type="text" name="email" id="emailForgotPassword" placeholder="stuart.little@email.com" required>
            </div>

            <div class="input">
                <button><a href="/login">Back</a></button>
            </div>

            <div class="input">
                <button type="submit">Reset</button>
            </div>
    </div>

    <div class="footer">

    </div>
  </body>
</html>
